<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordpress Rest Api</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        box-sizing: border-box;
        font-family: "Protest Riot", sans-serif;
        font-size: 16px;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
      a {
        color: #01579b;
        transition: all 0.3s ease-out;
      }
      a:hover {
        opacity: 0.75;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      h1 {
        text-align: center;
      }
      hr {
        border: thin solid #01579b;
        margin: 3rem auto;
        width: 80%;
      }
      .site {
        margin: 1rem auto;
        padding: 1rem;
        max-width: 50%;
        text-align: center;
      }
      .post {
        margin: 1rem auto;
        padding: 1rem;
        border-radius: 0.5rem;
        max-width: 80%;
        text-align: center;
        background-color: #eceff1;
      }
      .post-author img {
        border-radius: 50%;
      }
      .post-date {
        margin: 1rem auto;
        display: block;
      }
      .post-excerpt,
      .post-categories,
      .post-tags,
      .post-content {
        text-align: left;
      }
      .post-content summary {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .post-content > article {
        padding: 1rem;
        background-color: #e3f2fd;
      }
      .post-content img {
        display: block;
        margin: auto;
      }
      .loader {
        display: none;
        margin: 2rem auto;
      }
    </style>
  </head>
  <body>
    <h1>Wordpress Resta API</h1>
    <article id="site" class="site"></article>
    <section id="post" class="post"></section>
    <img class="loader" src="./assets/loader.svg" alt="Cargando..." />
    <template id="post-template">
      <article class="post">
        <img class="post-image" />
        <aside>
          <h2 class="post-title"></h2>
          <figure class="post-author"></figure>
          <small class="post-date"></small>
          <a class="post-link" target="_blank">Ver publicacion original</a>
          <p class="post-excerpt"></p>
          <div class="post-categories"></div>
          <div class="post-tags"></div>
          <details class="post-content">
            <summary>Ver contenido de la publicacion</summary>
            <article></article>
          </details>
        </aside>
      </article>
      <hr />
    </template>
    <script>
      const d = document,
        w = window,
        $site = d.getElementById("site"),
        $post = d.getElementById("post"),
        $loader = d.querySelector(".loader"),
        $template = d.getElementById("post-template").content,
        $fragment = d.createDocumentFragment(),
        DOMAIN = "https://malvestida.com",
        SITE = `${DOMAIN}/wp-json`,
        API_WP = `${SITE}/wp/v2`,
        POSTS = `${API_WP}/posts?_embed`,
        CATEGORIES = `${API_WP}/categories`,
        PAGES = `${API_WP}/pages`;

      let page = 1,
        perPage = 5;

      function getSiteData() {
        fetch(SITE)
          .then((res) => (res.ok ? res.json() : Promise.reject(res)))
          .then((json) => {
            console.log(json);
            $site.innerHTML = `
            <h3>Sitio Web</h3>
            <h2>
              <a href="${json.url}" target="_blank">${json.name}</a>
            </h2>
            <p>${json.description}</p>
            <p>${json.timezone_string}</p>
            `;
          })
          .catch((err) => {
            console.error(err);
            let message = err.statusText || "Ocurrio un error";
            $site.innerHTML = `<p>Error ${err.status}: ${message}</p>`;
          });
      }

      function getPosts() {
        $loader.style.display = "block";
        fetch(`${POSTS}&page=${page}&per_page=${perPage}`)
          .then((res) => (res.ok ? res.json() : Promise.reject(res)))
          .then((json) => {
            console.log(json);

            json.forEach((el) => {
              let categories = "",
                tags = "";
              el._embedded["wp:term"][0].forEach(
                (el) => (categories += `<li>${el.name}</li>`)
              );
              el._embedded["wp:term"][1].forEach(
                (el) => (tags += `<li>${el.name}</li>`)
              );
              $template.querySelector(".post-image").src =
                el._embedded["wp:featuredmedia"]?.[0]?.source_url;
              $template.querySelector(".post-image").alt = el.title.rendered;
              $template.querySelector(".post-title").innerHTML =
                el.title.rendered;
              // $template.querySelector(".post-author").innerHTML = `
              //   <img src="${el._embedded.author[0].avatar_urls["48"]}" alt="${el._embedded.author[0].name}"/>
              //   <figcaption>${el._embedded.author[0].name}</figcaption>
              // `;
              $template.querySelector(".post-date").textContent = new Date(
                el.date
              ).toLocaleString();
              $template.querySelector(".post-link").href = el.link;
              $template.querySelector(".post-excerpt").innerHTML =
                el.excerpt.rendered.replace("[&hellip;]", "...");
              $template.querySelector(".post-categories").innerHTML = `
                <p>Categorias:</p>
                <ul>${categories}</ul>
                `;
              $template.querySelector(".post-tags").innerHTML = `
                <p>Etiquetas:</p>
                <ul>${tags}</ul>
                `;
              $template.querySelector(".post-content > article").innerHTML =
                el.content.rendered;

              let $clone = d.importNode($template, true);
              $fragment.appendChild($clone);
            });
            $post.appendChild($fragment);
            $loader.style.display = "none";
          })
          .catch((err) => {
            console.error(err);
            let message = err.statusText || "Ocurrio un error";
            $post.innerHTML = `<p>Error ${err.status}: ${message}</p>`;
            $loader.style.display = "none";
          });
      }

      d.addEventListener("DOMContentLoaded", (e) => {
        getSiteData();
        getPosts();
      });

      w.addEventListener("scroll", (e) => {
        //scrolltop es la distancia que se ha desplazado el scroll desde la barra de desplazamiento
        //clientHeight es la altura del viewport
        //scrollHeight es la altura total del documento
        const { scrollTop, clientHeight, scrollHeight } = d.documentElement;

        if (scrollTop + clientHeight >= scrollHeight) {
          page++;
          getPosts();
        }
      });
    </script>
  </body>
</html>
