<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu hamburguesa</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>Ejercicio de Menu hamburguesa</h1>
    </header>
    <button class="panel-btn hamburger hamburger--collapse" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <aside class="panel">
      <nav class="menu">
        <a href="#section1">Reloj digital y alarma sonora</a>
        <a href="#section2">seccion 2</a>
        <a href="#section3">seccion 3</a>
        <a href="#section4">seccion 4</a>
        <a href="#section5">seccion 5</a>
      </nav>
    </aside>
    <main>
      <section id="section1" class="section">
        <h2>Reloj digital y alarma sonora</h2>
        <div class="reloj-c" id="reloj"></div>
        <div class="reloj-button">
          <button id="activar-reloj">Iniciar Reloj</button>
          <button id="desactivar-reloj">Detener Reloj</button>
          <button id="activar-alarma">Iniciar Alarma</button>
          <button id="desactivar-alarma">Detener Alarma</button>
        </div>
      </section>
      <section id="section2" class="section">
        <h2>seccion 2</h2>
      </section>
      <section id="section3" class="section">
        <h2>seccion 3</h2>
      </section>
      <section id="section4" class="section">
        <h2>seccion 4</h2>
      </section>
      <section id="section5" class="section">
        <h2>seccion 5</h2>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
